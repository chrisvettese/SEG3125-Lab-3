<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>CV Groceries</title>
</head>
<body id="body">
<div class="top">
    <table style="width:100%" class="main-table">
        <tr>
            <td class="title-column">
                <h1>CV Groceries</h1>
            </td>
            <td class="search-column">
                <label>
                    <input type="text" id="search" class="search" name="search" placeholder="Search products..."
                           onInput="displayProducts()">
                </label>
            </td>
            <td class="filter-text">
                Filter:
            </td>
            <td class="select-column">
                <div class="labels">
                    <label>
                        <button onclick="customDropdown('preferences')" id="preferences" class="select-button">
                            Preferences &#x25BC;
                        </button>
                    </label>
                    <div id="preference-checkbox" class="checkbox-select">
                        <input type="checkbox" id="vegetarian" value="Vegetarian" class="preference-checkboxes">
                        <label for="vegetarian">Vegetarian</label><br>
                        <input type="checkbox" id="gluten-free" value="Gluten-free" class="preference-checkboxes">
                        <label for="gluten-free">Gluten-free</label><br>
                        <input type="checkbox" id="organic" value="Organic" class="preference-checkboxes">
                        <label for="organic">Organic</label><br>
                    </div>
                </div>
            </td>
            <td class="select-column">
                <div class="labels">
                    <label>
                        <button onclick="customDropdown('categories')" id="categories" class="select-button">
                            Categories &#x25BC;
                        </button>
                    </label>
                    <div id="category-checkbox" class="checkbox-select">
                        <input type="checkbox" id="fruits" value="Fruits" class="category-checkboxes">
                        <label for="fruits">Fruits</label><br>
                        <input type="checkbox" id="vegetables" value="Vegetables" class="category-checkboxes">
                        <label for="vegetables">Vegetables</label><br>
                        <input type="checkbox" id="dairy" value="Dairy" class="category-checkboxes">
                        <label for="dairy">Dairy</label><br>
                        <input type="checkbox" id="meat" value="Meat" class="category-checkboxes">
                        <label for="meat">Meat</label><br>
                        <input type="checkbox" id="beverages" value="Beverages" class="category-checkboxes">
                        <label for="beverages">Beverages</label><br>
                        <input type="checkbox" id="baking" value="Baking" class="category-checkboxes">
                        <label for="baking">Baking</label><br>
                    </div>
                </div>
            </td>
            <td>
                <input type="image" src="resources/cart.jpg" alt="Shopping Cart" id="cart"
                       onclick="customDropdown('cart')">
                <div id="cart-display"></div>
            </td>
        </tr>
    </table>
</div>
<div class="middle">
    <table id="product-list"></table>
</div>
<footer class="bottom">Website designed by Chris Vettese.</footer>
<script src="scripts/groceries.js"></script>
<script src="scripts/cart.js"></script>
<script src="scripts/dropdowns.js"></script>
</body>
</html>
